# Starter pipeline    
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
trigger:
- main

# Replace the agent pool name
pool: thanhAgentPool

variables:
  # Replace the service connection name as used in the DevOps project settings
  azureServiceConnectionId: 'mySC'
  
  # Specify the value of the existing Web App name
  webAppName: 'udacity-ml-house-service'

  # Environment name
  environmentName: 'flask-ml-service'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool: thanhAgentPool
    steps:    
    - script: |
        python3.8 -m pip install --upgrade pip
        python3.8 -m pip install setup
        python3.8 -m pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: 'Step 1'

    - script: |
        export PATH=$HOME/.local/bin:$PATH
        make install
      workingDirectory: $(projectRoot)
      displayName: 'Step 2'

    - script: |
        export PATH=$HOME/.local/bin:$PATH
        make install
        make lint
      workingDirectory: $(projectRoot)
      displayName:  'Step 3 - Run lint tests'

    - task: ArchiveFiles@2
      displayName: 'Step 4 - Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Step 5 - Upload package'
      artifact: drop
